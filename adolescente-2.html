<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar Adolescente' if adolescente else 'Adicionar Adolescente' }}</title>
</head>
<body>
    <h1>{{ 'Editar Adolescente' if adolescente else 'Adicionar Adolescente' }}</h1>
    <form action="" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ adolescente.nome if adolescente else '' }}" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ adolescente.idade if adolescente else '' }}" required>
        <br>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ adolescente.data_nascimento if adolescente else '' }}" required>
        <br>
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">--</option>
            <option value="Masculino" {{ 'selected' if adolescente and adolescente.genero == 'Masculino' else '' }}>Masculino</option>
            <option value="Feminino" {{ 'selected' if adolescente and adolescente.genero == 'Feminino' else '' }}>Feminino</option>

        </select>
        <br>
        <label for="pg_id">PG:</label>
        <select id="pg_id" name="pg_id" required>
            {% for pg in pgs %}
                <option value="{{ pg.id }}" {{ 'selected' if adolescente and adolescente.pg_id == pg.id else '' }}>{{ pg.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="imperio">Império:</label>
        <select id="imperio" name="imperio" required>
            <option value="">Selecione um império</option>
            <option value="Egito" {{ 'selected' if adolescente and adolescente.imperio == 'Egito' else '' }}>Egito</option>
            <option value="Grécia" {{ 'selected' if adolescente and adolescente.imperio == 'Grécia' else '' }}>Grécia</option>
            <option value="Pérsia" {{ 'selected' if adolescente and adolescente.imperio == 'Pérsia' else '' }}>Pérsia</option>
             <option value="Roma" {{ 'selected' if adolescente and adolescente.imperio == 'Roma' else '' }}>Roma</option>
</select>

        <br>
        <button type="submit">{{ 'Atualizar' if adolescente else 'Adicionar' }}</button>
    </form>
</body>
</html>
